<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SB|Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ServiceBook</h1>
    <!-- Login Box -->
    <div class="login-box">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <input type="submit" value="Log In">
        </form>
        <a href="forgotPassword.html">Forgot Password?</a>
        <a href="newAccount.html">Create a New Account</a>
    </div>
    <script>
        // JavaScript to handle form submission and redirect
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting the default way

            // Here, you can add logic to validate the user login details (optional)

            // Redirect the user to the main page
            window.location.href = "mainPage.html";  // Replace "mainPage.html" with your actual main page URL
        });
    </script>
</body>
</html>
