<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceBook</title>
    <style>
        /* Basic styling for the top bar */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .top-bar {
            background-color: #333;
            overflow: hidden;
            padding: 10px 0;
        }

        .top-bar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .top-bar a:hover {
            background-color: #575757;
            color: white;
        }

        .logo {
            float: left;
            padding: 20px;
        }

        .logo img {
            height: 50px; /* Adjust the height of your logo */
        }
    </style>
</head>
<body>
<div class="top-bar">
    <div class="logo">
        <img src="servicelogo.png" alt="Logo">
    </div>
    <a href="#contact">Contact</a>
    <a href="#about">About</a>
    <a href="#services">Services</a>
    <a href="#home">Home</a>
</div>
</body>
</html>
